<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业搜索</title>
</head>
<body>
    <h1>企业搜索</h1>
    <input type="text" id="companyName" placeholder="输入企业名称">
    <button onclick="searchCompany()">搜索</button>

    <div id="result"></div>

    <script>
        const companies = [
            { name: "企业A", id: 1 },
            { name: "企业B", id: 2 },
            { name: "企业C", id: 3 },
            { name: "企业D", id: 4 },
            { name: "企业E", id: 5 },
            { name: "企业F", id: 6 },
            { name: "企业G", id: 7 },
            { name: "企业H", id: 8 }
        ];

        function searchCompany() {
            const name = document.getElementById("companyName").value;
            const resultDiv = document.getElementById("result");
            const company = companies.find(c => c.name === name);
            if (company) {
                resultDiv.innerHTML = `企业编号: ${company.id}`;
            } else {
                resultDiv.innerHTML = "未找到该企业";
            }
        }
    </script>
</body>
</html>
